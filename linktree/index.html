<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đức Nghĩa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="special-page">
        <div class="avatar">
            <div class="circle circle-top"></div>
            <div class="circle circle-bottom"></div>
            <img src="https://yt3.ggpht.com/FyqcJL9kEm0O90GATaPpVzFRLe4h2YsRtbfjT4dkdRDw_xKzUZiqLmrYt6xbtLRw0kHvkOJmfw=s600-c-k-c0x00ffffff-no-rj-rp-mo" class="avatar__image">
        </div>
        <div>
            <h1>Đức Nghĩa</h1>
            <p>
                <a href="https://www.chess.com/stats/overview/d2nghia" target="_blank">
                    <img src="checkmate.png" alt="Chess Icon" style="width: 20px; height: 20px; vertical-align: middle;"> Chess
                </a>
            </p>
            <p>
                <a href="https://www.youtube.com/@d2nghia" target="_blank">
                    <img src="youtube.png" alt="Youtube Icon" style="width: 20px; height: 20px; vertical-align: middle;"> Youtube
                </a>
            </p>
            <p>
                <a href="https://substack.com/@d2nghia/notes" target="_blank">
                    <img src="substack.png" alt="Substack Icon" style="width: 20px; height: 20px; vertical-align: middle;"> Substack
                </a>
            </p>
            <p>
                <a href="https://www.instagram.com/d2nghia" target="_blank">
                    <img src="instagram.png" alt="Instagram Icon" style="width: 20px; height: 20px; vertical-align: middle;"> Instagram
                </a>
            </p>
        </div>
    </div>
    <!-- Add a Minecraft-style chicken at the bottom of the page -->
    <div class="minecraft-chicken">
        <div class="body">
            <div class="head">
                <div class="comb"></div>
                <div class="beak"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
            <div class="wings">
                <div class="wing left"></div>
                <div class="wing right"></div>
            </div>
        </div>
        <!-- Add small circles (speech trail) from the head to the bubble -->
        <div class="speech-trail">
            <div class="trail-circle"></div>
            <div class="trail-circle"></div>
        </div>
        <div class="speech-bubble">Xin chào!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
